name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20, 22]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint --if-present
      
      - name: Run tests
        run: npm test
      
      - name: Build
        run: npm run build

  build:
    name: Build and verify package
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build package
        run: npm run build
      
      - name: Verify CommonJS build
        run: |
          node -e "
            const ACP = require('./dist/cjs/acp.js').default;
            console.log('✅ CommonJS import works');
            console.log('Version:', ACP.VERSION);
          "
      
      - name: Verify ESM build
        run: |
          node --experimental-vm-modules -e "
            import('./dist/esm/acp.js').then(m => {
              console.log('✅ ESM import works');
              console.log('Version:', m.default.VERSION);
            });
          "
      
      - name: Pack for verification
        run: npm pack
      
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: '*.tgz'
